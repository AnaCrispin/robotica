<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escoge tu carta</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            position: relative;
        }

        /* MANCHAS DE SANGRE EN EL FONDO */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(ellipse at 15% 25%, rgba(139, 0, 0, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 85% 15%, rgba(139, 0, 0, 0.3) 0%, transparent 40%),
                radial-gradient(ellipse at 70% 80%, rgba(139, 0, 0, 0.35) 0%, transparent 45%),
                radial-gradient(ellipse at 30% 70%, rgba(139, 0, 0, 0.25) 0%, transparent 35%),
                radial-gradient(ellipse at 50% 50%, rgba(139, 0, 0, 0.15) 0%, transparent 60%);
            opacity: 0.7;
            pointer-events: none;
            z-index: 1;
            animation: bloodPulse 8s ease-in-out infinite;
        }

        @keyframes bloodPulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 0.8;
            }
        }

        /* PARTÍCULAS FLOTANTES */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20% 30%, rgba(255, 0, 102, 0.8), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(255, 0, 102, 0.6), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(2px 2px at 80% 10%, rgba(0, 204, 68, 0.6), transparent),
                radial-gradient(1px 1px at 90% 60%, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(2px 2px at 33% 80%, rgba(255, 0, 102, 0.7), transparent),
                radial-gradient(1px 1px at 15% 90%, rgba(255, 255, 255, 0.7), transparent);
            background-size: 200% 200%;
            background-position: 0% 0%;
            animation: floatParticles 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
            opacity: 0.6;
        }

        @keyframes floatParticles {

            0%,
            100% {
                background-position: 0% 0%;
            }

            25% {
                background-position: 100% 100%;
            }

            50% {
                background-position: 50% 50%;
            }

            75% {
                background-position: 100% 0%;
            }
        }

        /* Lado izquierdo */
        .left-side {
            width: 30%;
            height: 100%;
            background: url(assets/image/dos.jpg) no-repeat center center;
            background-size: cover;
            position: relative;
            z-index: 2;
            box-shadow:
                10px 0 60px rgba(0, 0, 0, 0.9),
                inset -30px 0 50px rgba(139, 0, 0, 0.3);
        }

        /* Manchas de sangre en imagen lateral */
        .left-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 30% 20%, rgba(139, 0, 0, 0.5) 0%, transparent 30%),
                radial-gradient(circle at 70% 60%, rgba(139, 0, 0, 0.4) 0%, transparent 25%),
                radial-gradient(circle at 50% 85%, rgba(139, 0, 0, 0.45) 0%, transparent 28%);
            pointer-events: none;
            z-index: 1;
            animation: bloodDrip 10s ease-in-out infinite;
        }

        @keyframes bloodDrip {

            0%,
            100% {
                transform: translateY(0);
                opacity: 0.6;
            }

            50% {
                transform: translateY(10px);
                opacity: 0.9;
            }
        }

        .left-side::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, #000 100%);
            pointer-events: none;
            z-index: 2;
        }

        /* Lado derecho */
        .right-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                radial-gradient(circle at 50% 50%, rgba(20, 0, 0, 0.9) 0%, #000 100%);
            position: relative;
            padding: 40px;
            z-index: 2;
        }

        /* Venas/grietas rojas en el fondo */
        .right-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(45deg, transparent 48%, rgba(139, 0, 0, 0.1) 49%, rgba(139, 0, 0, 0.1) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(139, 0, 0, 0.1) 49%, rgba(139, 0, 0, 0.1) 51%, transparent 52%),
                radial-gradient(ellipse at 25% 40%, rgba(139, 0, 0, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 75% 60%, rgba(139, 0, 0, 0.25) 0%, transparent 45%);
            background-size: 80px 80px, 80px 80px, 400px 400px, 500px 500px;
            opacity: 0.4;
            pointer-events: none;
            animation: crackMove 15s linear infinite;
        }

        @keyframes crackMove {
            0% {
                background-position: 0 0, 0 0, 0 0, 0 0;
            }

            100% {
                background-position: 80px 80px, -80px -80px, 50px 50px, -50px -50px;
            }
        }

        /* Salpicaduras de sangre */
        .right-side::after {
            content: '';
            position: absolute;
            top: 10%;
            right: 15%;
            width: 150px;
            height: 150px;
            background:
                radial-gradient(circle, rgba(139, 0, 0, 0.6) 0%, transparent 70%),
                radial-gradient(ellipse at 30% 30%, rgba(139, 0, 0, 0.8) 0%, transparent 40%),
                radial-gradient(ellipse at 70% 60%, rgba(139, 0, 0, 0.7) 0%, transparent 35%);
            filter: blur(8px);
            pointer-events: none;
            animation: splatter 5s ease-in-out infinite;
            opacity: 0.5;
        }

        @keyframes splatter {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.4;
            }

            50% {
                transform: scale(1.2) rotate(10deg);
                opacity: 0.7;
            }
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
            justify-items: center;
            align-items: center;
            perspective: 1200px;
            z-index: 10;
            position: relative;
        }

        /* CARTAS ÉPICAS */
        .card {
            position: relative;
            width: 350px;
            height: 350px;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: cardEntrance 1s ease-out backwards;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.8));
        }

        .card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .card:nth-child(4) {
            animation-delay: 0.4s;
        }

        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(100px) rotateX(-90deg) scale(0.5);
            }

            60% {
                transform: translateY(-20px) rotateX(10deg) scale(1.05);
            }

            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0deg) scale(1);
            }
        }

        .card:hover {
            transform: translateY(-20px) scale(1.1) rotateZ(2deg);
            filter: drop-shadow(0 30px 60px rgba(0, 0, 0, 0.9));
        }

        /* Borde de sangre brillante */
        .card::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(45deg,
                    #8b0000,
                    #ff0066,
                    #8b0000,
                    #00cc44,
                    #8b0000,
                    #ff0066,
                    #8b0000);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s;
            animation: rotateBorder 6s linear infinite;
            filter: blur(8px);
        }

        @keyframes rotateBorder {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .card:hover::before {
            opacity: 1;
        }

        /* Gotas de sangre cayendo en hover */
        .card::after {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(139, 0, 0, 0.9), rgba(139, 0, 0, 0.4));
            border-radius: 50% 50% 50% 0;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
        }

        .card:hover::after {
            animation: bloodDrop 1.5s ease-in infinite;
        }

        @keyframes bloodDrop {
            0% {
                top: -20px;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 0.5;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.8s ease-in;
            transform: scale(1.2);
            filter: contrast(1.1) brightness(0.95);
        }

        .card.revealed img {
            opacity: 1;
        }

        /* OVERLAY CON SANGRE */
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow:
                0 0 30px rgba(0, 0, 0, 1),
                0 0 60px currentColor,
                0 8px 16px rgba(0, 0, 0, 0.8);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        /* Efecto de sangre goteando */
        .overlay::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 200%;
            background:
                linear-gradient(to bottom,
                    transparent 0%,
                    rgba(139, 0, 0, 0.4) 30%,
                    rgba(139, 0, 0, 0.6) 50%,
                    rgba(139, 0, 0, 0.4) 70%,
                    transparent 100%);
            animation: bloodScan 4s ease-in-out infinite;
        }

        @keyframes bloodScan {
            0% {
                top: -100%;
            }

            50% {
                top: 100%;
            }

            100% {
                top: 100%;
            }
        }

        /* Salpicaduras en el overlay */
        .overlay::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(0, 0, 0, 0.5) 0%, transparent 15%),
                radial-gradient(circle at 80% 30%, rgba(0, 0, 0, 0.4) 0%, transparent 12%),
                radial-gradient(circle at 40% 70%, rgba(0, 0, 0, 0.45) 0%, transparent 18%),
                radial-gradient(circle at 70% 85%, rgba(0, 0, 0, 0.4) 0%, transparent 14%);
            pointer-events: none;
            opacity: 0.6;
        }

        .overlay.rojo {
            background:
                linear-gradient(135deg,
                    rgba(139, 0, 0, 0.95) 0%,
                    rgba(255, 0, 102, 0.9) 50%,
                    rgba(139, 0, 0, 0.95) 100%);
            box-shadow:
                0 0 80px rgba(255, 0, 102, 0.8),
                inset 0 0 100px rgba(0, 0, 0, 0.5);
        }

        .overlay.verde {
            background:
                linear-gradient(135deg,
                    rgba(0, 100, 0, 0.95) 0%,
                    rgba(0, 204, 68, 0.9) 50%,
                    rgba(0, 100, 0, 0.95) 100%);
            box-shadow:
                0 0 80px rgba(0, 204, 68, 0.8),
                inset 0 0 100px rgba(0, 0, 0, 0.5);
        }

        .card.revealed .overlay {
            opacity: 0;
            transform: scale(1.5) rotate(10deg);
            filter: blur(10px);
            pointer-events: none;
        }

        .card.disabled {
            pointer-events: none;
            opacity: 0.2;
            filter: grayscale(100%) blur(5px) drop-shadow(0 0 0 transparent);
            transform: scale(0.85) rotateX(-15deg);
        }

        /* TEXTO MEJORADO */
        .overlay>div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3;
            animation: textFloat 3s ease-in-out infinite;
        }

        @keyframes textFloat {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-8px) scale(1.05);
            }
        }

        .overlay>div>div:first-child {
            font-size: 38px;
            font-weight: 900;
            letter-spacing: 6px;
            text-transform: uppercase;
            text-shadow:
                0 0 40px rgba(255, 255, 255, 1),
                0 0 80px currentColor,
                0 6px 16px rgba(0, 0, 0, 1),
                3px 3px 0 rgba(0, 0, 0, 0.8);
            margin-bottom: 15px;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {

            0%,
            90%,
            100% {
                transform: translate(0);
            }

            92% {
                transform: translate(-3px, 3px);
                text-shadow:
                    3px 0 0 rgba(255, 0, 102, 0.8),
                    -3px 0 0 rgba(0, 204, 68, 0.8);
            }

            94% {
                transform: translate(3px, -3px);
                text-shadow:
                    -3px 0 0 rgba(255, 0, 102, 0.8),
                    3px 0 0 rgba(0, 204, 68, 0.8);
            }
        }

        .overlay>div>div:last-child {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 3px;
            text-shadow:
                0 0 20px rgba(255, 255, 255, 0.8),
                0 4px 12px rgba(0, 0, 0, 1);
            padding: 12px 28px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow:
                0 0 30px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left-side,
            .right-side {
                flex: none;
                width: 100%;
                height: 50%;
            }

            .grid-container {
                grid-template-columns: 1fr 1fr;
                gap: 25px;
            }

            .card {
                width: 160px;
                height: 160px;
            }

            .overlay>div>div:first-child {
                font-size: 20px;
                letter-spacing: 3px;
            }

            .overlay>div>div:last-child {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <!-- Música de fondo -->
    <audio id="bg-music" loop>
        <source src="assets/sound/rojo y verde.mp3" type="audio/mpeg" />
    </audio>

    <div class="left-side"></div>
    <div class="right-side">
        <div class="grid-container" id="cartas-container">
            <!-- Cartas se insertan desde JS -->
        </div>
    </div>

    <script>
        let yaSeleccionado = false;

        const cartas = [
            { img: "assets/image/gall1.jpg", destino: "cuadrado.html", color: "rojo" },
            { img: "assets/image/gall2.jpg", destino: "paraguas.html", color: "verde" },
            { img: "assets/image/gall3.jpg", destino: "estrella.html", color: "rojo" },
            { img: "assets/image/gall4.jpg", destino: "triangulo.html", color: "verde" },
        ];

        // Barajar array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function crearCartas() {
            const container = document.getElementById("cartas-container");
            const mezcladas = shuffle([...cartas]);

            mezcladas.forEach(carta => {
                const card = document.createElement("div");
                card.className = "card";
                card.onclick = () => revelar(card, carta.destino);

                const overlay = document.createElement("div");
                overlay.className = `overlay ${carta.color}`;
                overlay.innerHTML = `
          <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
              <div style="font-size: 28px;">UTIC GAME</div>
              <div style="font-size: 14px; margin-top: 6px;">ESCOGE SOLO UNO</div>
          </div>
        `;

                const img = document.createElement("img");
                img.src = carta.img;

                card.appendChild(overlay);
                card.appendChild(img);
                container.appendChild(card);
            });
        }

        function revelar(card, destino) {
            if (yaSeleccionado) return;
            yaSeleccionado = true;

            card.classList.add("revealed");

            const audio = document.getElementById("bg-music");
            audio.pause();

            document.querySelectorAll(".card").forEach(c => {
                if (c !== card) c.classList.add("disabled");
            });

            setTimeout(() => {
                window.location.href = destino;
            }, 1500);
        }

        // Activar música al primer clic
        window.addEventListener("click", () => {
            const audio = document.getElementById("bg-music");
            if (audio.paused) audio.play().catch(() => { });
        }, { once: true });

        crearCartas();
    </script>
</body>

</html>
